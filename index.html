<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />

  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>ZAK ZILLION | Eco Friendly Lifestyle</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=MonteCarlo&family=Uncial+Antiqua&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/animate.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
  <section id="landing-section">
    <div class="section-left">
      <div class="section-content">
        <div class="banner-logo animate__animated animate__fadeInUp">
          <img src="./images/logo.png" alt="Logo" />
        </div>
        <h1 class="banner-title animate__animated animate__fadeInUp">
          <span>Eco - </span>friendly lifestyle
        </h1>
        <button class="btn btn-primary banner-btn animate__animated animate__fadeInUp">Explore Now!</button>
      </div>
      <div class="section-wave">
        <img src="./images/wave.png" alt="Wave Background" />
      </div>
    </div>
    <div class="section-right">
      <div class="round-area animate__animated animate__bounceIn">
        <div class="showcase-products">
          <div><img src="./images/carry-bag/4_tp.png" alt="Bag 1" /></div>
          <div><img src="./images/carry-bag/8_tp.png" alt="Bag 2" /></div>
          <div><img src="./images/carry-bag/11_tp.png" alt="Bag 3" /></div>
          <div><img src="./images/carry-bag/13_tp.png" alt="Bag 4" /></div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/siema.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
